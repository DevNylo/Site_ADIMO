<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <title>logar no site adimo</title>
</head>
<body>
    <form action="">
        <div class="login">
            <h1>Login</h1>
            <div class="parag"><p>Ao me logar, aceito os <u><a class="a" href=""> Termos de uso e Política de privacidade</a> </u> do Grupo ADIMO, receber comunicações do ADIMO e afirmo ter 18 anos ou mais.</p>
            </div>
            <div class="box-user">
                <input type="text" id="usuario" placeholder="ID / E-mail">
                <label for="usuario">Usuario</label>
            </div>
            <div class="box-user">
                <input type="password" id="senha" placeholder="Digite a senha">
                <label for="senha">Senha</label>
            </div>
            <div class="center"><button type="button"><a class="a-but" href="">Entrar</a></button></div>
            <div class="esqSenha">
                <a class="a" href="">Esqueceu a senha</a>
            </div>
            <div class="cadastro"><p class="p">Não possui conta? <a class="a" href="http://127.0.0.1:5500/formulario/index_cadastro.html">Cadastre-se aqui</a></p>
            </div>
        </div>
    </form>
    
</body>
</html>
